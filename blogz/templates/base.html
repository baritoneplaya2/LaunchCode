<!-- get-it-done -->
<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <a href='/logout'>Log Out</a> |
            <a href='/login'>Log In</a> |
            <a href='/newpost'>New Post</a> |
            <!-- <a href='/myblogposts'>My Blog</a> | -->
            <a href='/index'>List of Bloggers</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
