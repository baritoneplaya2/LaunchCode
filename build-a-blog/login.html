<!-- get-it-done -->
{% extends "base.html" %}

{% block content %}
<header>
        <h1>Welcome to Build-A-Blog</h1>
    </header>
    <div>
        <h3>Sign-In</h3>
        <p>Welcome back! Please sign-in to view your account!</p>
        <form action="/login" method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input name="email" type="email" value="{{ email }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input name="password" type="password" value="{{ password }}">
                    </td>
                </tr>                
            </table>
            <input type="submit" value="Login">
        </form>
    </div>
    <div>
        <h3>Register</h3>
        <p>If you don't have an account, you can register below for one.</p>
        <form action="/login" method="post">
            <table>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input name="email" type="email" value="{{ email }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input name="password" type="password" value="{{ password }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="verify">Verify Password</label>
                    </td>
                    <td>
                        <input name="verify" type="password" value="{{ verify }}">
                    </td>
                </tr>
                
            </table>
            <input type="submit" value="Register">
        </form>
    </div>

{% endblock %}
